<!-- #pxeBody -->
	<div id="pxeBody">
	
		<!-- #pxeContent -->
		<div id="pxeContent">
			
			<div class="pxeHeading">
				<h2>타임라인</h2>
			</div>
			
			<div class="pxeSrch">
				<ul class="timeH">
					<li>이슈 <em>{$issue_count}</em></li>
					<li>리비전 <em>{$changeset_count}</em></li>
					<!--@if($oldestItem)-->
					<li>시작일 <strong>{zdate($oldestItem, "Y.m.d")}</strong></li>
					<!--@endif-->
				</ul>
				<form action="" class="search openSrch">
					<fieldset class="basic">
						<legend class="alt">Basic Search</legend>
						<input name="" type="text" class="iText" title="ID/Contributor" value="ID/공헌자" />
						<span class="btnPxe strong"><input type="submit" value="검색" /></span>
						<button type="button" class="toggleSrch">상세검색<span></span></button>
					</fieldset>
					<fieldset class="detail time">
						<legend class="alt">Detail Search</legend>
						<dl>
							<dt>기간</dt>
							<dd>
								<div class="term">
									<input name="" type="text" class="iText" maxlength="10" title="start" /><button type="button" class="btnCndr"><span class="alt">Calendar</span></button>
									<div class="calendar">
										< ! -- 달력 -- >
									</div>
								</div>
								 ~ 
								<div class="term">
									<input name="" type="text" class="iText" maxlength="10" title="end" /><button type="button" class="btnCndr"><span class="alt">Calendar</span></button>
									<div class="calendar">
										< ! -- 달력 -- >
									</div>
								</div>
							</dd>
							<dt>조건</dt>
							<dd>
								<input name="" type="checkbox" value="" class="iCheck" id="plan" /><label for="plan">계획</label>
								<input name="" type="checkbox" value="" class="iCheck" id="iUpdate" /><label for="iUpdate">이슈갱신</label>
								<input name="" type="checkbox" value="" class="iCheck" id="cUpdate" /><label for="cUpdate">코드갱신</label>
							</dd>
							<dd>
								<span class="btnPxe strong"><input type="submit" value="검색" /></span>
							</dd>
						</dl>
					</fieldset>
				</form>
			</div>
			<!--#include("changesets.html")-->
			
			<!--@if($lastdate)-->
			<div class="buttonArea">
				<div class="fLeft" id="moreButton"><span class="btnPxe"><button type="button" onclick="getMoreTimeline()">더보기</button></span></div>
			</div>
			<!--@endif-->
		</div>
		<!-- /#pxeContent -->
		
	</div>
	<!-- /#pxeBody -->
<!--@if($lastdate)-->
<form id="hiddenForm">
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="vid" value="{$vid}" />
	<input type="hidden" name="lastdatetime" value="{$lastdate}" />
	<input type="hidden" name="displayed_date" value="{$curDate}" />
</form>
