<!-- #issueBody -->
	<div id="issueBody">
	
		<!-- #pxeContent -->
		<div id="pxeContent">
			
			<div class="pxeHeading">
				<h2>{$lang->project_menus[$act]}</h2>
			</div>
			
			<div class="pxeSrch">
				<ul class="timeH">
					<li>{$lang->issue} <em>{$issue_count}</em></li>
					<li>{$lang->revision} <em>{$changeset_count}</em></li>
					<!--@if($oldestItem)-->
					<li>{$lang->startdate} <strong>{zdate($oldestItem, "Y.m.d")}</strong></li>
					<!--@endif-->
				</ul>
				<form action="" class="search openSrch">
					<fieldset class="basic item">
						<legend class="alt">Basic Search</legend>
						<label for="idContributor" class="iLabel">{$lang->issue_id}/{$lang->contributor}</label>
						<input name="" type="text" class="iText" id="idContributor" />
						<span class="btnPxe strong"><input type="submit" value="{$lang->cmd_search}" /></span>
						<button type="button" class="toggleSrch">{$lang->cmd_detailed_search}<span></span></button>
					</fieldset>
					<fieldset class="detail time">
						<legend class="alt">Detail Search</legend>
						<dl>
							<dt>{$lang->duration}</dt>
							<dd>
								<div class="term item">
									<label for="term1" class="iLabel">YYYY-MM-DD</label>
									<input name="" type="text" class="iText datepicker" maxlength="10" id="term1" />
								</div>
								 ~ 
								<div class="term item">
									<label for="term2" class="iLabel">YYYY-MM-DD</label>
									<input name="" type="text" class="iText datepicker" maxlength="10" id="term2" />
								</div>
							</dd>
							<dd>
								<input name="" type="checkbox" value="" class="iCheck" id="iCreate" /><label for="iCreate">{$lang->target_list["issue_created"]}</label>
								<input name="" type="checkbox" value="" class="iCheck" id="iUpdate" /><label for="iUpdate">{$lang->target_list["issue_changed"]}</label>
								<input name="" type="checkbox" value="" class="iCheck" id="cUpdate" /><label for="cUpdate">{$lang->target_list["commit"]}</label>
							</dd>
							<dd>
								<span class="btnPxe strong"><input type="submit" value="{$lang->cmd_search}" /></span>
							</dd>
						</dl>
						<script type="text/javascript">
							jQuery(function($) {
								$('.datepicker')
								.datepicker({
									dateFormat:'yy-mm-dd', 
									showAnim:'fadeIn',
									changeYear:true,
									showOtherMonths:true,
									changeMonth:true, 
									showOn: 'button'
								})
							});
						</script>
					</fieldset>
				</form>
			</div>
			<!--#include("changesets.html")-->
			
			<!--@if($lastdate)-->
			<div class="buttonArea">
				<div class="fLeft" id="moreButton"><span class="btnPxe"><button type="button" onclick="getMoreTimeline()">{$lang->more}</button></span></div>
			</div>
			<!--@endif-->
		</div>
		<!-- /#pxeContent -->
		
	</div>
	<!-- /#issueBody -->
<!--@if($lastdate)-->
<form id="hiddenForm">
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="vid" value="{$vid}" />
	<input type="hidden" name="lastdatetime" value="{$lastdate}" />
	<input type="hidden" name="displayed_date" value="{$curDate}" />
</form>
